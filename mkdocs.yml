site_name: Blog de softwares estadísticos
site_description: Un sitio donde aprenderas desde lo básico hasta lo mas avanzado de los mejores lenguajes de programación que se usan en estadística
site_author: Francisco Ariel Vázquez Chávez 
nav:
    - Home: ../
    - "Aprende SAS":
        - "Introducción a SAS": sas/intro_sas.md
        - "SAS nivel básico": sas/basico_sas.md
    - "Aprende R":
        - "Introducción a R": r/intro_r.md
        - "R nivel básico": r/basico_r.md
    - "Aprende Python":
        - "Introducción a Python": python/intro_python.md
        - "Python nivel básico": python/basico.md
    - "Aprende Julia":
        - "Introducción a Julia": julia/intro_julia.md

    - About: about.md

    theme:
    name: material
    language: es
    favicon: img/favicon.png
  icon:
    logo: logo

repo_url: https://github.com/FranciscoAriel/FranciscoAriel.github.io
edit_uri: blob/master/docs/
site_url: https://FranciscoAriel.github.io/site/
markdown_extensions:
    - smarty
    - admonition
    - codehilite:
        linenums: true
    - toc:
        permalink: True
    - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.arithmatex:
      generic: true
extra:
      social:
    - icon: fontawesome/brands/github
      link: https://github.com/squidfunk
    - icon: fontawesome/brands/github
      link: https://t.me/fcoavc
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
