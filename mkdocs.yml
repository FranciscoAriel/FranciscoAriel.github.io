site_name: Estadística desde Cero
site_url: https://FranciscoAriel.github.io/site/
site_description: Un sitio donde aprenderás desde lo básico hasta lo mas avanzado acerca de estadística y probabilidad, así como los mejores lenguajes de programación que se usan en estadística.
site_author: Francisco Ariel Vázquez Chávez 

repo_url: https://github.com/FranciscoAriel/FranciscoAriel.github.io
edit_uri: blob/master/docs/

theme:
    name: material
    custom_dir: overrides
    logo: img/favicon.png
    highlightjs: true
    hljs_languages:
        - julia
        - sas
        - r
        - python
    navigation_depth: 2
    features:
        - header.autohide
        - navigation.top

nav:
    - "Inicio": index.md
    - "R":
        - "Introducción a R": r/intro_r.md
        - "R nivel básico": r/basico_r.md
        - "R nivel avanzado": r/avanzado_r.md
    - "SAS":
        - "Introducción a SAS": sas/intro_sas.md
        - "Lectura y escritura de datos": sas/basico_sas.md
        - "Manipulación de bases": sas/manejo_variables.md
        - "Elaboración de reportes": sas/reportes.md
        - "SAS nivel avanzado": sas/avanzado_sas.md
        - "Conexión con otros programas": sas/conexion.md
    - "Python":
        - "Introducción a Python": python/intro_python.md
        - "Python nivel básico": python/basico.md
    - "Julia":
        - "Introducción a Julia": julia/intro_julia.md
        - "Julia nivel básico": julia/basico_julia.md
    - "Estadística":
        - "Introducción a la probabilidad": estadistica/probabilidad.md
        - "Inferencia estadística": estadistica/inferencia.md
        - "Series de tiempo": estadistica/series_tiempo.md
        - "Procesos estocásticos": estadistica/procesos_estocasticos.md 
        - "Estadística matemática": estadistica/estadistica_matematica.md

markdown_extensions:
    - pymdownx.superfences
    - pymdownx.tabbed
    - smarty
    - sane_lists
    - admonition
    - toc:
        permalink: True
        toc_depth: 3
    - footnotes
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.highlight:
        linenums: True
    - pymdownx.keys
    - pymdownx.arithmatex:
        generic: true
    - tables
    - pymdownx.details

plugins:
    - search

extra:
    version: 1.0
    logo: img/favicon.png
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/FranciscoAriel
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/yoo236254676
        - icon: fontawesome/brands/telegram
          link: https://t.me/estad_camp_0
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/fcoavc/

copyright: Copyright &copy; 2021. Creado por Francisco Vázquez.

extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    - javascripts/mathjax.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css
